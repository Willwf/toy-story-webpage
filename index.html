<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story Webpage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="logo">
      <img src="./images/toy-story-logo.png" alt="logo" />
    </div>

    <div class="login-form-card">
      <form class="login-form">
        <h1 class="login-form-title">Joy is yet to begin</h1>
        <p class="login-form-description">
          Enter your username & password to enjoy the bunch of awesome movies
          and games
        </p>

        <input
          type="text"
          name="username"
          placeholder="Username"
          class="login-input username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="login-input password"
          minlength="8"
          required
        />
        <button class="login-btn" type="submit">Login</button>

        <div class="line"></div>

        <button class="register email">Register with email</button>
        <button class="register google">
          <img src="./images/icons/google-icon.svg" alt="Google Icon" />
          Continue with Google
        </button>
        <button class="register facebook">
          <img src="./images/icons/face-icon.svg" alt="Facebook Icon" />
          Continue with Facebook
        </button>
      </form>
    </div>
    <!-- </div> -->
  </body>
</html>
