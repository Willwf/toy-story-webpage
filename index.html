<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Story Webpage</title>
  </head>
  <body>
    <img src="./images/toy-story-logo.png" alt="logo" class="logo" />
    <form class="login-form">
      <h1 class="login-form-title">Joy is yet to begin</h1>
      <p class="login-form-description">
        Enter your username & password to enjoy the bunch of awesome movies and
        games
      </p>

      <input type="text" name="username" placeholder="Username" />
      <input type="password" name="password" placeholder="Password" />

      <div class="line"></div>

      <button class="register email">Register with email</button>
      <button class="register google">Continue with Google</button>
      <button class="register facebook">Continue with Facebook</button>
    </form>
  </body>
</html>
